<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="inner">
            <h1>Image Editor</h1>
            <div class="row">
                <div class="left">
                    <p>Filters</p>
                    <div class="filter-btns">
                        <button class="active" id="brightness">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="details">
                        <p>Brightness</p>
                        <p>100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200" id="range">
                    <p>Rotate & Flip</p>
                    <div class="rotate-btns">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="vertical"><i class="fa-solid fa-up-down"></i></i></button>
                        <button id="horizontal"><i class="fa-solid fa-left-right"></i></button>
                    </div>
                </div>
                <div class="right">
                  <img src="image-placeholder.svg" alt="">
                </div>
            </div>
            <div class="final-btns">
                <div class="reset-btn">
                    <button class="rbtn">RESET FILTERS</button>
                </div>
                <input type="file" id="file" accept="image/*">
               <div class="final-btns-2">
                <div class="choose-img">
                    <button class="btn">CHOOSE IMAGE</button>
                </div>
                <div class="save-img">
                    <button class="btn">SAVE IMAGE</button>
                </div>
               </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
